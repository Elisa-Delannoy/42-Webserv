
<!-- Envoi de fichiers (upload via formulaire HTML). -->
<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>CookieServ</title>
	<link rel="icon" href="./img/favicon.svg" type="image/svg">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body id="body">

  <div class="header">
    <h1 id="title">CookieServ</h1>
    <img src="./img/cookie.jpeg" alt="some cookies on a plate" class="cookie-img">
  </div>

  <div class="form-container">
    <div class="formulaire">
      <h2>Formulaire vers form.php</h2>
      <form action="form.php" method="post">
        <label for="nom1">Nom :</label>
        <input type="text" id="nom1" name="nom">

        <label for="email1">Email :</label>
        <input type="email" id="email1" name="email">

        <label for="message1">Message :</label>
        <textarea id="message1" name="message" rows="5"></textarea>

        <input type="submit" value="Envoyer">
      </form>
    </div>

    <div class="formulaire">
      <h2>Formulaire vers form.py</h2>
      <form action="form.py" method="post">
        <label for="nom2">Nom :</label>
        <input type="text" id="nom2" name="nom">

        <label for="message2">Message :</label>
        <textarea id="message2" name="message" rows="5"></textarea>

        <input type="submit" value="Envoyer">
      </form>
    </div>

    <div class="formulaire">
      <h2>Formulaire vers form.sh</h2>
      <form action="form.sh" method="post">
        <label for="nom3">Nom :</label>
        <input type="text" id="nom3" name="nom">

        <label for="email3">Email :</label>
        <input type="email" id="email3" name="email">

        <label for="message1">Message :</label>
        <textarea id="message1" name="message" rows="5"></textarea>

        <input type="submit" value="Envoyer">
      </form>
    </div>

    <div class="formulaire">
      <h2>Upload</h2>
      <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="image">
        <input type="submit" value="Upload">
      </form>
    </div>
  </div>

  <div class="formulaire">
    <h2>Formulaire vers get.php</h2>
  	<form action="get.php" method="get">
  		<label for="nom">Nom :</label>
  		<input type="text" id="nom" name="nom"><br><br>

 		<label for="message">Message :</label><br>
  		<textarea id="message" name="message" rows="5" cols="40"></textarea><br><br>

  		<input type="submit" value="Envoyer (GET)">
	</form>
  </div>

  <div class="formulaire">
    <h2>Formulaire vers get.py</h2>
  	<form action="get.py" method="get">
  		<label for="nom">Nom :</label>
  		<input type="text" id="nom" name="nom"><br><br>

 		<label for="message">Message :</label><br>
  		<textarea id="message" name="message" rows="5" cols="40"></textarea><br><br>

  		<input type="submit" value="Envoyer (GET)">
	</form>
  </div>

</body>
</html>
