<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Formulaire JSON</title>
</head>
<body>

  <h1>Formulaire envoyé en JSON</h1>

  <form id="monFormulaire">
    <label>Nom : <input type="text" name=":" required></label><br>
    <label>Âge : <input type="number" name="age" required></label><br>
    <button type="submit">Envoyer</button>
  </form>

  <script>
    document.getElementById('monFormulaire').addEventListener('submit', function (e) {
      e.preventDefault(); // Empêche le rechargement de la page

      // Récupération des données du formulaire
      const formData = new FormData(this);
      const data = Object.fromEntries(formData.entries());

      // Envoi en JSON avec fetch, sans afficher la réponse
      fetch('/soumettre', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      })
      .catch(error => {
        console.error('Erreur :', error); // Affiche uniquement les erreurs éventuelles
      });
    });
  </script>

</body>
</html>
